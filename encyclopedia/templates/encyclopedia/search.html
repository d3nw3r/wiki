{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Результати пошуку</h1>
    
    {% if contents|length %}
    <ul>
        
        {% for content in contents%}
             <li><a href="/wiki/{{content}}">{{ content }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        Результатів {{search_content}} не знайдено
    {% endif %}
    
    
{% endblock %}
